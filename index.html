<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Ajan Seçimi</title>
    <link rel="stylesheet" href="style.css">
    <!-- Header kısmına ekleyin -->
<div class="language-switcher">
    <button onclick="changeLanguage('tr')">Türkçe</button>
    <button onclick="changeLanguage('en')">English</button>
</div>
</head>
<body>
    <div class="container">
        <h1>Valorant Ajan Önerici</h1>
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        
        <form id="quizForm">
            <div class="question">
                <p>1. Oyun stiliniz nasıl?</p>
                <label><input type="radio" name="q1" value="agresif"> Agresif</label>
                <label><input type="radio" name="q1" value="defansif"> Defansif</label>
                <label><input type="radio" name="q1" value="destek"> Takım destekli</label>
                <button type="button" class="next-btn">Sonraki</button>
            </div>

            <div class="question" style="display: none;">
                <p>2. Yetenek mi silah mı?</p>
                <label><input type="radio" name="q2" value="yetenek"> Yetenek</label>
                <label><input type="radio" name="q2" value="silah"> Silah</label>
                <label><input type="radio" name="q2" value="denge"> Denge</label>
                <button type="button" class="next-btn">Sonraki</button>
            </div>

            <div class="question" style="display: none;">
                <p>3. Harita kontrolü mü giriş mi?</p>
                <label><input type="radio" name="q3" value="kontrol"> Harita kontrolü</label>
                <label><input type="radio" name="q3" value="giris"> Giriş yapmayı severim</label>
                <label><input type="radio" name="q3" value="info"> Bilgi toplamak</label>
                <button type="button" class="next-btn">Sonraki</button>
            </div>

            <div class="question" style="display: none;">
                <p>4. Ekibinizde hangi rolü üstlenirsiniz?</p>
                <label><input type="radio" name="q4" value="kontrol"> Giriş</label>
                <label><input type="radio" name="q4" value="giris"> Duman</label>
                <label><input type="radio" name="q4" value="info"> Destek</label>
                <button type="button" class="next-btn">Sonraki</button>
            </div>

            <div class="question" style="display: none;">
                <p>5. Oyun sonu (clutch) durumlarında nasıl davranırsınız?</p>
                <label><input type="radio" name="q5" value="kontrol"> Pusarım</label>
                <label><input type="radio" name="q5" value="giris"> Yüzleşirim</label>
                <label><input type="radio" name="q5" value="info"> Kaçarım</label>
                <button type="button" class="next-btn">Sonraki</button>
            </div>

            <div class="question" style="display: none;">
                <p>6. Hangi silahı sıklıkla kullanırsınız?</p>
                <label><input type="radio" name="q6" value="kontrol"> Operatör</label>
                <label><input type="radio" name="q6" value="giris"> Vandal</label>
                <label><input type="radio" name="q6" value="info"> Phantom</label>
                <button type="submit" class="submit-btn">Ajanları Öner</button>
            </div>
        </form>

        <div id="result" class="hidden">
            <h2>Senin için en uygun ajanlar:</h2>
            <div id="agentResults" class="agent-list"></div>
            <button onclick="restartQuiz()">Yeniden Dene</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
